name: CI 

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v2

      - name: Instalar JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Construir con Maven
        run: mvn clean package -DskipTests
        
      - name: Guardar paquete generado para el trabajo de despliegue
        uses: actions/upload-artifact@v4
        with:
          name: moviecards-java
          path: "${{ github.workspace }}/target/*.jar" 

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v2

      - name: Instalar JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Instalar Chrome y ChromeDriver
        uses: browser-actions/setup-chrome@v2
        with:
         
          chrome-version: 'latest'
          
          install-chromedriver: true
          
          install-dependencies: true
      
      - name: Ejecutar la aplicación para pruebas end to end
        run: mvn spring-boot:run & sleep 60

      - name: Ejecutar las pruebas unitarias, de integración y end to end
        run: mvn clean verify
  qa:
    needs: test     
    runs-on: ubuntu-latest     
    steps:       
     - name: calidad         
       run: echo "calidad" 

  deploy:
    needs: qa     
    runs-on: ubuntu-latest     
    steps:       
     - name: despliegue 
       run: echo "despliegue"